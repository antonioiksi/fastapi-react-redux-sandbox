version: '3.7'
services:
  backend:
    # Debugging with VSCode
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn main:app --reload --host 0.0.0.0 --port 8080"]
    ports:
      - 8502:8080
      - 5678:5678 # DEBUG PORT
    volumes:
      - ./backend:/WORKDIR